<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload PPT</title>
</head>
<body>
    <h1>Upload a PPT File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".ppt,.pptx" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
